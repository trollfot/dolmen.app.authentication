[buildout]                                                                      
develop = .
parts = interpreter test i18n
extends = http://gitweb.dolmen-project.org/misc.git?a=blob_plain;f=dolmen-kgs-0.3dev.cfg;hb=HEAD
versions = versions


[interpreter]
recipe = zc.recipe.egg
eggs = dolmen.app.authentication
interpreter = python


[test]
recipe = zc.recipe.testrunner
eggs = dolmen.app.authentication [test]
defaults = ['--tests-pattern', '^f?tests$', '-v', '--package=dolmen.app.authentication']


[i18n]
recipe = z3c.recipe.i18n:i18n
eggs = dolmen.app.authentication
domain = dolmen_authentication
output = dolmen/app/authentication/locales
zcml = 
