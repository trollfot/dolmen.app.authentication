[buildout]                                                                      
develop = .
parts = interpreter test
extends = http://gitweb.dolmen-project.org/misc.git?a=blob_plain;f=dolmen-kgs-dev.cfg;hb=HEAD
versions = versions
extensions = mr.developer
sources-dir = sources
auto-checkout =
    zope.pluggableauth
    dolmen.authentication

[interpreter]
recipe = zc.recipe.egg
eggs = dolmen.app.authentication
interpreter = python

[test]
recipe = zc.recipe.testrunner
eggs = dolmen.app.authentication [test]
defaults = ['--tests-pattern', '^f?tests$', '-v', '--package=dolmen.app.authentication']
